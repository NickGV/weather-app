<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen p-8 grid justify-center bg-gray-200">
    <header>
      <h1 class="text-3xl font-bold text-center mb-5">Weather app</h1>
    </header>

    <main class="w-96 min-h-96 rounded-xl p-8 shadow-xl bg-blue-400 ">
      <h1 class="text-xl font-semibold text-center mb-6">Current Weather</h1>
      <form action="" class="flex items-center flex-col mb-6" id="form">
        <input
          type="text"
          id="city-input"
          class="mb-4 p-2 border border-solid border-blue-700 rounded-md outline-none"
          placeholder="Enter city"
        />
        <button
          type="submit"
          class="bg-white p-3 rounded-xl text-black hover:bg-gray-200 transition duration-300"
          id="submit-btn"
        >
          Get weather
        </button>
      </form>

      <div id="info-container" class="flex flex-col items-center text-white ">
        <p id="error-text"></p>
          <h2 class="text-3xl mb-3" id="city-name"></h2>
          <div class="flex gap-2 mb-3 justify-center items-center ">
            <p class="font-semibold text-4xl" id="weather-temperature">
              38</p>
            </p>
            <img
                src=""
                alt="img"
                class="h-20 w-20"
                id="weather-icon"
            />
          </div>
          <div class="flex gap-2">
            <p >Humidity <span id="weather-humidity"></span> |</p>
            <p id="weather-description"></p>
          </div>
          
      </div>
    </main>
    <script type="module" src="API_KEY.js"></script>
    <script src="script.js"></script>
  </body>
</html>
